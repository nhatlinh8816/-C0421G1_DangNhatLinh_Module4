<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
</head>
<body>
<div th:if="${detailProduct==null}">
    <p>Not Found</p>
    <a th:href="@{/product/list}">Return to Product List</a>
</div>
<div th:if="${detailProduct!=null}">
<form th:object="${detailProduct}">
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input th:field="*{description}">
            </td>
        </tr>
        <tr>
            <td>Producer</td>
            <td>
                <input th:field="*{producer}">
            </td>
        </tr>
    </table>
    <a th:href="@{/product/list}">Return to Product List</a>
</form>
</div>
</body>
</html>
