<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{/common/header::header}"></div>
<div th:replace="~{/common/navbar::navbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/common/sidebar::sidebar}"></div>
        <div class="col-lg-10">
            <div class="col-lg-12 text-center">
                <h3>EMPLOYEE INFORMATION</h3>
            </div>
            <form class="row g-3" th:object="${detailEmployee}" action="/employee/detail">
                <div class="col-md-6">
                    <label for="id" class="form-label">ID</label>
                    <input input type="text" th:field="*{id}" class="form-control" id="id" readonly>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input input type="text" th:field="*{name}" class="form-control" id="name" readonly>
                </div>
                <div class="col-md-6">
                    <label for="dOb" class="form-label">Date Of Birth</label>
                    <input type="date" th:field="*{dOB}" class="form-control" id="dOb" readonly>
                </div>
                <div class="col-md-6">
                    <label for="idenNumber" class="form-label">Identity Number</label>
                    <input type="text" th:field="*{identityNumber}" class="form-control" id="idenNumber" readonly>
                </div>
                <div class="col-md-6">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" th:field="*{salary}" class="form-control" id="salary" readonly>
                </div>
                <div class="col-md-6">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" readonly>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" readonly>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" id="address" readonly>
                </div>
                <div class="col-md-3">
                    <label for="user" class="form-label">Account</label>
                    <input type="text" th:field="*{user.account}" class="form-control" id="user" readonly>
                </div>
                <div class="col-md-3">
                    <label for="division" class="form-label">Division</label>
                    <input type="text" th:field="*{division.name}" class="form-control" id="division" readonly>
                </div>
                <div class="col-md-3">
                    <label for="degree" class="form-label">Degree</label>
                    <input type="text" th:field="*{degree.name}" class="form-control" id="degree" readonly>
                </div>
                <div class="col-md-3">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" th:field="*{position.name}" class="form-control" id="position" readonly>
                </div>
                <div class="col-12">
                    <a href="/employee/list" class="link-success">Back to List Employee</a>
                </div>
                <div class="col-12"></div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{/common/footer::footer}"></div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
