<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Employee Create Form</title>
</head>
<body>
<form th:object="${newEmployeeDto}" action="/employee/create" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}" />
            </td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td>
                <input type="date" th:field="*{dOB}" />
            </td>
            <td th:if="${#fields.hasErrors('dOB')}" th:errors="*{dOB}"></td>
        </tr>
        <tr>
            <td>Identity Number</td>
            <td>
                <input type="text" th:field="*{identityNumber}" />
            </td>
            <td th:if="${#fields.hasErrors('identityNumber')}" th:errors="*{identityNumber}"></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td>
                <input type="text" th:field="*{salary}" />
            </td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>
                <input type="text" th:field="*{phoneNumber}" />
            </td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" th:field="*{email}" />
            </td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input type="text" th:field="*{address}" />
            </td>
            <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
        </tr>
        <tr>
            <td>User Name</td>
            <td>
                <input type="text" th:field="*{user.account}" />
            </td>
            <td th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></td>
        </tr>
        <tr>
            <td>Division</td>
            <td>
                <select th:field="*{division.id}">
                    <option th:each="divisionObj:${divisionList}"
                            th:text="${divisionObj.name}"
                            th:value="${divisionObj.id}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Position</td>
            <td>
                <select th:field="*{position.id}">
                    <option th:each="positionObj:${positionList}"
                            th:text="${positionObj.name}"
                            th:value="${positionObj.id}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>
                <select th:field="*{degree.id}">
                    <option th:each="degreeObj:${degreeList}"
                            th:text="${degreeObj.name}"
                            th:value="${degreeObj.id}">
                    </option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Create">
</form>
</body>
</html>
