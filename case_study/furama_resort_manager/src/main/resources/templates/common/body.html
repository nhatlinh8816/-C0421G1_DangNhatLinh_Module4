<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div class="col-lg-10" th:fragment="body">
    <div class="row">

                <img src="/image_libary/ful.jpg" class="card-img-top" alt="Sufficiency">

                <div class="card-body">
