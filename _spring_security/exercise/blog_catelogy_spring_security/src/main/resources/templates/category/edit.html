<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
</head>
<body>
<form th:object="${editCategory}" action="/category/edit" method="post" >
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input th:field="*{id}" hidden>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input th:field="*{name}" >
            </td>
        </tr>
    </table>
    <input type="submit" value="Update">
    <a th:href="@{/category/list}">Return to Category List</a>
</form>
</body>
</html>
