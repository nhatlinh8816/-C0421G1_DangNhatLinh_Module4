<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Delete Form</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <h3> YOU ARE LOGGING WITH NAME: <span sec:authentication="principal.username"></span> </h3>
</div>
<form th:object="${detailBlog}" action="/blog/detail" >
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input th:field="*{id}" readonly>
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input th:field="*{description}" readonly>
            </td>
        </tr>
        <tr>
            <td>Content</td>
            <td>
                <input th:field="*{content}" readonly>
            </td>
        </tr>
        <tr>
            <td>Date create</td>
            <td>
                <input th:field="*{dateCreate}" readonly>
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <input th:field="*{category.name}" readonly>
            </td>
        </tr>

    </table>
    <a th:href="@{/blog/list}">Return to Blog List</a>
</form>
</body>
</html>
