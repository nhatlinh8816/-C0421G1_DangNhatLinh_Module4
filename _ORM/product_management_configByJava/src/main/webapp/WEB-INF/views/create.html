<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
</head>
<body>
<form th:object="${newProduct}" action="/product/create" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input th:field="*{description}">
            </td>
        </tr>
        <tr>
            <td>Producer</td>
            <td>
                <input th:field="*{producer}">
            </td>
        </tr>
    </table>
    <input type="submit" value="Create">
</form>
</body>
</html>
