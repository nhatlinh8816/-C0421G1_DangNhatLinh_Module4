<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
</head>
<body>
<form th:object="${newBlog}" action="/blog/create" method="post">
    <table>
        <tr>
            <td>Description</td>
            <td>
                <input th:field="*{description}">
            </td>
        </tr>
        <tr>
            <td>Content</td>
            <td>
                <input th:field="*{content}">
            </td>
        </tr>
    </table>
    <input type="submit" value="Create">
</form>
</body>
</html>
