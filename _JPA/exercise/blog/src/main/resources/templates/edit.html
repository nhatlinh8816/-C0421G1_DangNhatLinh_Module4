<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
</head>
<body>
<form th:object="${editBlog}" action="/blog/edit" method="post" >
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input th:field="*{id}" hidden>
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input th:field="*{description}" >
            </td>
        </tr>
        <tr>
            <td>Content</td>
            <td>
                <input th:field="*{content}" >
            </td>
        </tr>

    </table>
    <input type="submit" value="Update">
    <a th:href="@{/blog/list}">Return to Blog List</a>
</form>
</body>
</html>
